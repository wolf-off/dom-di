  <title>Rules</title>

  <script src="../src/diContainer.js"></script>
  <script src="../src/diContainerMixin.js"></script>
  <script src="../src/diObjectMixin.js"></script>

  <link rel="import" href="../src/Controls/Container.html">
  <link rel="import" href="../src/Controls/Injector.html">
  <link rel="import" href="../src/Controls/PropertyInject.html">
  <link rel="import" href="./src/102/Consumer.html">
  <link rel="import" href="./src/102/Service.html">
</head>

<body>

  <h3>Passive injection</h3>

  <dom-di-container>
    <dom-di-rules>
      <dom-di-injector item='service-control' injectAs='service'>
      </dom-di-injector>
      <dom-di-injector item='consumer-control'>
        <dom-di-property-inject name='service' injectAs='service'>
      </dom-di-injector>
    </dom-di-rules>

    <service-control></service-control>
    <consumer-control></consumer-control>
  </dom-di-container>
