<body>

  <h3>Basic dom-di demo</h3>

  <dom-di-container>
    <dom-di-property name='FirstNameProperty' value='Alex' />
    <service-control>
      <dom-di-parent-injector injectAs='IService'>
        <dom-di-property-inject name='FirstNameProperty' injectAs='firstName'>
        </dom-di-property-inject>
      </dom-di-parent-injector>
    </service-control>
    <dom-di-exec name='IService' method='sayHello'>
    </dom-di-exec>
  </dom-di-container>

</body>

</html>
