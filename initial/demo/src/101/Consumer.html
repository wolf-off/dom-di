<script>
  class ConsumerControl extends HTMLElement {
    constructor() {
      super();

      this.root = this.attachShadow({ mode: 'open' })
      this.root.innerHTML = `
      <style>
        :host {
          display: block;
          background: azure;
          border: solid 1px black;
          margin: 5px;
        }
      </style>
      <div>
        <div>
          Consumer control
        </div>
        <div>Message from service: <span id='message'></span></div>
        <slot></slot>
      </div>
        `;
    }
    set service(instance) {
      this.root.getElementById('message').innerHTML = instance.sayHello();
    }
  }
  window.customElements.define('consumer-control', ConsumerControl);
</script>
