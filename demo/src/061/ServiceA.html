<script>
  class ServiceAControl extends HTMLElement {
    constructor() {
      super();
      var root = this.attachShadow({ mode: 'open' })
      root.innerHTML = `
      <style>
        :host {
          display: block;
          border: solid black 1px;
          background: aquamarine;
          margin: 5px;
        }
      </style>
      <div>
        <div>
          Service A control
        </div>
        <slot></slot>
      </div>`;
      const event = new CustomEvent('dom-di-instance', {
        detail: { instance: this, type: 'service-a' },
        bubbles: true,
        cancelable: true,
        composed: true
      });
      this.dispatchEvent(event);
    }

    sayHello() {
      return 'Hello from A';
    }
  }
  window.customElements.define('service-a-control', ServiceAControl);
</script>
