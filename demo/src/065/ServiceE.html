<script>
  class ServiceEControl extends diObjectMixin(HTMLElement) {
    constructor() {
      super();

      this.typeName = 'service-e';
      this.dependencies = ['service-d'];
      this.diReady = (serviceD) => {
        this.serviceD = serviceD;
        return this;
      }

      var root = this.attachShadow({ mode: 'open' })
      root.innerHTML = `
      <style>
        :host {
          display: block;
          border: solid black 1px;
          background: aquamarine;
          margin: 5px;
        }
      </style>
      <div>
        <div>
          Service E control
        </div>
        <slot></slot>
      </div>`;
    }

    sayHello() {
      return 'E knows that D sais: ' + this.serviceD.sayHello();
    }
  }
  window.customElements.define('service-e-control', ServiceEControl);
</script>
