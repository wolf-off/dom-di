<dom-module id="service-c-control">
  <template>
    <style>
      :host {
        display: block;
        background: azure;
        border: solid 1px black;
        margin: 5px;
      }
    </style>
    <div>
      <div>
        Service C control
      </div>
      <div>
        <button onclick="{{onClick}}">Send self</button>
      </div>
      <slot></slot>
    </div>
  </template>

  <script>
    class ServiceCControl extends Polymer.Element {
      static get is() { return 'service-c-control'; }
      static get properties() {
        return {
        };
      }

      onClick() {
        const event = new CustomEvent('service-c-instance', {
          detail: { instance: this.getRootNode().host },
          bubbles: true,
          cancelable: true,
          composed: true
        });
        this.dispatchEvent(event);
      }

      sayHello() {
        return 'Hello from C';
      }

    }
    window.customElements.define(ServiceCControl.is, ServiceCControl);
  </script>
</dom-module>
