<body>

  <h3>Passive injection</h3>

  <dom-di-container>
    <dom-di-rules>
      <dom-di-injector item='service-control' injectAs='IService'>
      </dom-di-injector>
      <dom-di-injector item='custom-control'>
        <dom-di-property-inject name='IService' injectAs='service'>
      </dom-di-injector>
    </dom-di-rules>

    <service-control></service-control>
    <custom-control></custom-control>
  </dom-di-container>
