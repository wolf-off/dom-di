<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>dom-di demo</title>

  <script src="../src/diContainer.js"></script>

  <link rel="import" href="../src/Controls/Container.html">
  <link rel="import" href="./src/06/Container.html">
  <link rel="import" href="./src/06/Custom.html">
  <link rel="import" href="./src/06/ServiceA.html">
  <link rel="import" href="./src/06/ServiceB.html">
  <link rel="import" href="./src/06/ServiceC.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>

  <h3>Basic dom-di demo</h3>

  <dom-di-container>
    <service-a-control></service-a-control>
    <custom-a-control></custom-a-control>
    <dom-di-property name='FirstNameProperty' value='Alex' />
    <control-with-internal-container>
      <dom-di-container>
        <service-b-control></service-b-control>
        <custom-b-control></custom-b-control>
        <dom-di-property name='FirstNameProperty' value='defaultName' lowPriority/>
      </dom-di-container>
    </control-with-internal-container>
  </dom-di-container>

</body>

</html>
